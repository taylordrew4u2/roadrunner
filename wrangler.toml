name = "roadrunner"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".open-next/cloudflare"

[vars]
# Environment variables can be set here for local dev
# For production, set these in Cloudflare Pages dashboard

# Firebase config (set in Cloudflare dashboard for production)
# NEXT_PUBLIC_FIREBASE_API_KEY = ""
# NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN = ""
# NEXT_PUBLIC_FIREBASE_PROJECT_ID = ""
# NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET = ""
# NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID = ""
# NEXT_PUBLIC_FIREBASE_APP_ID = ""
# NEXT_PUBLIC_GOOGLE_MAPS_API_KEY = ""
